#============================================================
# Section 5
#============================================================

[character]
success_symbol = '[](fg:bg3 bg:success)[\$](fg:text bg:success)[](success)'
error_symbol = '[](fg:bg3 bg:fail)[\$](fg:text bg:fail)[](fail)'

#============================================================
# Right Prompt
#============================================================

[status]
format = "[ $status $symbol ]($style)[](fg:text_sep bg:bg3)"
symbol = "󰁜"
style = "fg:text bg:bg3"
disabled = false

[memory_usage]
threshold = 80
symbol = "󰍛 "
format = "[ $ram $symbol]($style)[](fg:text_sep bg:bg3)"
style = "fg:text bg:bg3"
disabled = false

[battery]
format = "[ $percentage $symbol]($style)[](fg:text_sep bg:bg3)"

[[battery.display]]
threshold = 40
style = "fg:text bg:bg3"

[jobs]
format = "[ $number$symbol ]($style)[](fg:text_sep bg:bg3)"
style = "fg:text bg:bg3"

[cmd_duration]
format = "[ $duration  ]($style)[](fg:text_sep bg:bg3)"
style = "fg:text bg:bg3"

[time]
format = "[ $time  ]($style)"
style = "bg:bg3"
disabled = false

