"$schema" = 'https://starship.rs/config-schema.json'

#============================================================
# Left Prompt
#============================================================

format = """\
[](bg1)\
$os\
$username\
$sudo\
$hostname\
$shlvl\
$kubernetes\
[](fg:bg1 bg:bg2)\
$directory\
[](fg:bg2 bg:bg3)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$c\
$conda\
$golang\
$helm\
$java\
$julia\
$lua\
$nim\
$nodejs\
$php\
$pulumi\
$python\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$character
"""

right_format = """\
[](bg3)
$status\
$memory_usage\
$battery\
$jobs\
$cmd_duration\
$time\
[](bg3)
"""

palette = "main"

[palettes.main]
text = "bright-white"
text_sep = "#A08CE1"
bg1 = "#6653E0"
bg2 = "#1D0A94"
bg3 = "#221E25"
success = "#004212"
fail = "#420019"

[palettes.fallback]
text = "bright-white"
text_sep = "146"
bg1 = "98"
bg2 = "56"
bg3 = "234"
success = "22"
fail = "52"

#============================================================
# Section 1
#============================================================

[os]
disabled = false
format = "[$symbol](fg:text bg:bg1)[ ](fg:text_sep bg:bg1)"
style = ""

[username]
format = "[ $user ]($style)"
style_user = "fg:text bg:bg1"
style_root = "fg:bright-red bg:bg1"
show_always = true

[sudo]
format = "[as $symbol]($style)"
disabled = false
symbol = "󱑷 "
style = "fg:text bg:bg1"

[hostname]
format = "[ ](fg:text_sep bg:bg1)[$ssh_symbol$hostname ]($style)"
ssh_symbol = " "
style = "fg:text bg:bg1"

[shlvl]
format = "[ ](fg:text_sep bg:bg1)[$symbol$shlvl ]($style)"
symbol = " "
disabled = false
style = "fg:text bg:bg1"

[kubernetes]
format = '[ ](fg:text_sep bg:bg1)[$symbol$context(\($namespace\)) ]($style)'
disabled = false
style = "fg:text bg:bg1"

#============================================================
# Section 2
#============================================================

[directory]
format = "[  $path]($style)[$read_only ]($read_only_style)"
fish_style_pwd_dir_length = 1
style = "fg:text bg:bg2"
read_only = " "
read_only_style = "fg:bright-red bg:bg2"

#============================================================
# Section 3
#============================================================

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:text bg:bg3"

[git_commit]
format = '[  󰜘 \($hash$tag\) ]($style)'
style = "fg:text bg:bg3"

[git_state]
format = '[<$state($progress_current/$progress_total)> ]($style)'
style = "fg:bright-yellow bg:bg3"

[git_metrics]
format = "([+$added]($added_style))([-$deleted]($deleted_style)[ ]($added_style))"
added_style = "fg:bright-green bg:bg3"
deleted_style = "fg:bright-red bg:bg3"
disabled = false

[git_status]
format = '[\[$all_status$ahead_behind\] ]($style)'
style = "fg:bright-blue bg:bg3"

