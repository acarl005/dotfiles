"$schema" = 'https://starship.rs/config-schema.json'

format = """\
[](163)\
$username\
$hostname\
$sudo\
$localip\
$shlvl\
$kubernetes\
[](fg:163 bg:89)\
$directory\
[](fg:89 bg:235)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
[](fg:235 bg:53)\
$container\
$docker_context\
$package\
$c\
$conda\
$golang\
$helm\
$java\
$julia\
$lua\
$nim\
$nodejs\
$php\
$pulumi\
$python\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$terraform\
[](fg:53 bg:25)\
$jobs\
$memory_usage\
$battery\
$time\
$cmd_duration\
[](fg:25 bg:18)\
$status\
$character\
$line_break
"""

#============================================================
# Section 1
#============================================================
[username]
format = "[ $user ]($style)"
style_user = "fg:bright-white bg:163"
style_root = "fg:bright-yellow bg:163"
show_always = true

[hostname]
format = "[$ssh_symbol$hostname ]($style)"
style = "fg:bright-white bg:163"

[sudo]
format = "[as $symbol]($style)"
disabled = false
style = "fg:bright-white bg:163"

[localip]
format = "[$localipv4 ]($style)"
disabled = false
ssh_only = true
style = "fg:bright-white bg:163"

[shlvl]
format = "[$symbol$shlvl ]($style)"
symbol = "↕️"
disabled = false
style = "fg:bright-white bg:163"

[kubernetes]
format = '[$symbol$context(\($namespace\)) ]($style)'
disabled = false
style = "fg:bright-white bg:163"

#============================================================
# Section 2
#============================================================

[directory]
format = "[ ﱮ $path]($style)[$read_only ]($read_only_style)"
fish_style_pwd_dir_length = 1
style = "fg:bright-white bg:89"
read_only = " "
read_only_style = "fg:bright-red bg:89"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""

#============================================================
# Section 3
#============================================================

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:bright-white bg:235"

[git_commit]
format = '[ \($hash$tag\) ]($style)'
style = "fg:bright-white bg:235"

[git_state]
format = '[<$state($progress_current/$progress_total)> ]($style)'
style = "fg:bright-yellow bg:235"

[git_metrics]
format = "([+$added]($added_style))([-$deleted]($deleted_style)[ ]($added_style))"
added_style = "fg:bright-green bg:235"
deleted_style = "fg:bright-red bg:235"
disabled = false

[git_status]
format = '[\[$all_status$ahead_behind\] ]($style)'
style = "fg:bright-blue bg:235"

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = " "

#============================================================
# Section 4
#============================================================

[container]
format = '[ $symbol \[$name\] ]($style)'
style = "fg:bright-white bg:53"

[docker_context]
symbol = " "
format = '[ $symbol \[$context\] ]($style)'
style = "fg:bright-white bg:53"

[package]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[c]
symbol = " "
format = "[ $symbol($version(-$name)) ]($style)"
style = "fg:bright-white bg:53"

[conda]
symbol = " "
format = "[ $symbol$environment ]($style)"
style = "fg:bright-white bg:53"

[golang]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[helm]
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[java]
symbol = " "
format = "[ ${symbol}$version ]($style)"
style = "fg:bright-white bg:53"

[julia]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[lua]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[nim]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[nodejs]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[php]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[pulumi]
symbol = "⛰️ "
format = "[ $symbol($username@)$stack ]($style)"
style = "fg:bright-white bg:53"

[python]
symbol = " "
format = '[ $symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
style = "fg:bright-white bg:53"

[rlang]
symbol = "ﳒ "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[ruby]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[rust]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[scala]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[swift]
symbol = " "
format = "[ $symbol$version ]($style)"
style = "fg:bright-white bg:53"

[terraform]
symbol = "⛰️ "
format = "[ $symbol$workspace ]($style)"
style = "fg:bright-white bg:53"

#============================================================
# Section 5
#============================================================

[jobs]
format = "[ $symbol$number ]($style)"
style = "fg:bright-white bg:25"

[memory_usage]
threshold = 70
symbol = " "
format = '[ $symbol$ram( | $swap) ]($style)'
style = "fg:bright-white bg:25"
disabled = false

[battery]
format = "[ $symbol$percentage ]($style)"

[[battery.display]]
threshold = 40
style = "fg:bright-white bg:25"

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white bg:25"

#============================================================
# Section 6
#============================================================

[status]
disabled = false
format = "[$status]($style)"
style = "fg:bright-white bg:18"

[character]
success_symbol = '[](fg:18 bg:28)[\$](fg:bright-white bg:28)[](28)'
error_symbol = '[](fg:18 bg:124)[\$](fg:bright-white bg:124)[](124)'

[line_break]
disabled = false
